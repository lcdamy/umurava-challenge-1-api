<!-- This template is used on Admin -->

<div style="font-family: Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
    <img src="{{logo_url}}" alt="Logo" style="max-width: 150px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">
    <h2 style="color: #333;">{{subject}}</h2>
    <p>Dear {{name}},</p>
    <p>{{message}}</p>
    <a href="{{link}}" style="display: inline-block; padding: 10px 20px; margin: 10px 0; font-size: 16px; color: #fff; background-color: #0365b4; text-decoration: none; border-radius: 5px;">{{link_label}} â”</a>
    <p style="margin: 0;">Best regards,</p>
    <p style="margin: 0;">Umurava Team</p>
    <footer style="margin-top: 20px; font-size: 0.9em; color: #0365b4; background-color: #fff; padding: 5px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <p style="margin: 0;">&copy; {{year}} Umurava Team. All rights reserved.</p>
    </footer>
</div>
